<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button type="button" onclick='document.getElementById("image").src="bulb_on.png"'>Turn on the light</button>
<img id="image" src="bulb_off.png" style="width: 200px;px">
<button type="button" onclick='document.getElementById("image").src="bulb_off.png"'>Turn off the light</button>
</body>
</html>
